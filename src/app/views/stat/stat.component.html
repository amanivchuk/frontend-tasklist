<div *ngIf="showStat">
  <div class="row">

    <app-stat-card
      [completed]="true"
      [count1]="getCompletedCount()"
      [count2]="getTotal()"
      class="col-lg-3 col-md-6 col-sm-6"
      iconName="done"
      title="Завершенные задачи"
    >
    </app-stat-card>

    <app-stat-card
      [completed]="true"
      [count1]="getUncompletedCount()"
      [count2]="getTotal()"
      class="col-lg-3 col-md-6 col-sm-6"
      iconName="thumb_down_alt"
      title="Незавершенные задачи"
    >
    </app-stat-card>

    <app-stat-card
      [completed]="true"
      [count1]="getCompletedPercent() | percent"
      class="col-lg-3 col-md-6 col-sm-6"
      iconName="poll"
      title="Процент завершенных задач"
    >
    </app-stat-card>

    <app-stat-card
      [completed]="true"
      [count1]="getUncompletedPercent() | percent"
      class="col-lg-3 col-md-6 col-sm-6"
      iconName="thumb_down_alt"
      title="Процент незавершенных задач"
    >
    </app-stat-card>

  </div>
</div>
